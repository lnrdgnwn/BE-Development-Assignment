basePath: /api
definitions:
  models.Event:
    properties:
      available_ticket:
        type: integer
      created_at:
        type: string
      description:
        type: string
      event_date:
        type: string
      id:
        type: integer
      location:
        type: string
      organizer:
        $ref: '#/definitions/models.User'
      organizer_id:
        type: integer
      status:
        type: string
      title:
        type: string
      total_ticket:
        type: integer
      updated_at:
        type: string
    type: object
  models.Transaction:
    properties:
      created_at:
        type: string
      event:
        $ref: '#/definitions/models.Event'
      event_id:
        type: integer
      id:
        type: integer
      quantity:
        type: integer
      status:
        type: string
      updated_at:
        type: string
      user:
        $ref: '#/definitions/models.User'
      user_id:
        type: integer
    type: object
  models.User:
    properties:
      created_at:
        type: string
      email:
        type: string
      id:
        type: integer
      name:
        type: string
      role:
        type: string
      updated_at:
        type: string
    type: object
host: localhost:8080
info:
  contact:
    email: leonardogunawan15@email.com
    name: Backend Developer - Leonardo Gunawan
  description: Backend API for Online Event Ticket Platform
  termsOfService: http://example.com/terms/
  title: Ticket Online API
  version: "1.0"
paths:
  /auth/login:
    post:
      consumes:
      - application/json
      description: Authenticate user and return JWT token
      parameters:
      - description: Login payload
        in: body
        name: body
        required: true
        schema:
          properties:
            email:
              type: string
            password:
              type: string
          type: object
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            properties:
              token:
                type: string
            type: object
      summary: Login user
      tags:
      - Auth
  /auth/register:
    post:
      consumes:
      - application/json
      parameters:
      - description: Register payload
        in: body
        name: body
        required: true
        schema:
          properties:
            email:
              type: string
            name:
              type: string
            password:
              type: string
          type: object
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/models.User'
      summary: Register new user
      tags:
      - Auth
  /events:
    get:
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/models.Event'
            type: array
      summary: Get all events
      tags:
      - Events
    post:
      consumes:
      - application/json
      description: Create a new event (Admin only)
      parameters:
      - description: Event payload
        in: body
        name: body
        required: true
        schema:
          properties:
            description:
              type: string
            event_date:
              type: string
            location:
              type: string
            title:
              type: string
            total_ticket:
              type: integer
          type: object
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/models.Event'
      security:
      - BearerAuth: []
      summary: Create new event
      tags:
      - Events
  /events/{id}:
    get:
      parameters:
      - description: Event ID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.Event'
      summary: Get event by ID
      tags:
      - Events
    put:
      consumes:
      - application/json
      description: Update event information (Admin only)
      parameters:
      - description: Event ID
        in: path
        name: id
        required: true
        type: integer
      - description: Update event payload
        in: body
        name: body
        required: true
        schema:
          properties:
            description:
              type: string
            event_date:
              type: string
            location:
              type: string
            status:
              type: string
            title:
              type: string
            total_ticket:
              type: integer
          type: object
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.Event'
      security:
      - BearerAuth: []
      summary: Update event
      tags:
      - Events
  /transactions:
    get:
      description: Get all transactions made by the authenticated user
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/models.Transaction'
            type: array
      security:
      - BearerAuth: []
      summary: Get my transactions
      tags:
      - Transactions
    post:
      consumes:
      - application/json
      parameters:
      - description: Transaction payload
        in: body
        name: body
        required: true
        schema:
          properties:
            event_id:
              type: integer
            quantity:
              type: integer
          type: object
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/models.Transaction'
      security:
      - BearerAuth: []
      summary: Book ticket
      tags:
      - Transactions
  /users:
    get:
      description: Get list of all users (Admin only)
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/models.User'
            type: array
      security:
      - BearerAuth: []
      summary: Get all users
      tags:
      - Users
  /users/me:
    get:
      description: Get profile of authenticated user
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.User'
      security:
      - BearerAuth: []
      summary: Get current user profile
      tags:
      - Users
securityDefinitions:
  BearerAuth:
    in: header
    name: Authorization
    type: apiKey
swagger: "2.0"
